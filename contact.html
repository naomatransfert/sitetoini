<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Toini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #ff6528;
            --color-primary-hover: #ff8a59;
            --color-text: #2c2c2c;
            --color-subtext: #666;
            --color-background: #ffffff;
            --color-shadow: rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Georgia', serif;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff6528' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                        linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

.contact-container {
    max-width: 1100px;
    width: 100%;
    /* Image de fond */
    background: url('texture.jpg') no-repeat center center;
    background-size: cover; /* Pour que l'image remplisse le container */
    border-radius: 32px;
    overflow: hidden;
    box-shadow: 0 20px 80px var(--color-shadow);
    display: grid;
    grid-template-columns: 45% 55%;
    position: relative;
    /* Optionnel : ajouter un overlay sombre pour texte lisible */
}

.contact-container::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.035); /* Ajuste l'opacité selon besoin */
    pointer-events: none; /* Pour que le clic passe à travers */
    border-radius: 32px;
}


        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover), var(--color-primary));
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .image-side {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: transform 0.8s ease, filter 0.8s ease;
        }

        .contact-container:hover .image-side img {
            transform: scale(1.08);
            filter: grayscale(0%);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(255, 101, 40, 0.25), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .contact-container:hover .image-overlay {
            opacity: 1;
        }

        .content-side {
            padding: 5rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
            color: var(--color-primary-hover);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-title {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 4px;
            color: var(--color-text);
            margin-bottom: 1rem;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: var(--color-primary);
            border-radius: 2px;
        }

        .contact-subtitle {
            font-size: 1.1rem;
            color: var(--color-subtext);
            font-weight: 300;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-method {
           text-decoration: none; /* supprime le soulignement */
        }

        .contact-method *,
        .contact-method a {
           text-decoration: none !important; /* force pour tous les enfants */
        }


        .contact-method {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.8rem;
            background: linear-gradient(135deg, #fafafa, #ffffff);
            border-radius: 16px;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .contact-method::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .contact-method:hover::before {
            opacity: 0.15;
        }

        .contact-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 101, 40, 0.2);
            border-color: var(--color-primary);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.4s ease;
        }

        .contact-method:hover .contact-icon {
            transform: rotate(10deg) scale(1.1);
        }

        .contact-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .contact-value {
            font-size: 1.2rem;
            color: var(--color-text);
            font-weight: 400;
        }

        .contact-value a {
            color: var(--color-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: var(--color-primary);
        }

        .social-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0,0,0,0.05);
            text-align: center;
        }

        .social-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--color-subtext);
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 224, 205, 0.421);
            border: 2px solid rgba(255, 94, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-primary);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(45deg, var(--color-primary), var(--color-primary-hover));
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-link:hover {
            color: white;
            border-color: var(--color-primary);
            transform: translateY(-5px) scale(1.1);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .contact-container {
                grid-template-columns: 50% 50%;
            }

            .content-side {
                padding: 4rem 3rem;
            }

            .contact-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }

            .image-side {
                height: 300px;
            }

            .content-side {
                padding: 3rem 2rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }

            .contact-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .contact-subtitle {
                font-size: 1rem;
            }

            .contact-method {
                padding: 1.5rem;
            }

            .contact-icon {
                width: 50px;
                height: 50px;
            }

            .contact-icon svg {
                width: 24px;
                height: 24px;
            }

            .contact-value {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .contact-title {
                font-size: 1.6rem;
            }

            .content-side {
                padding: 2rem 1.5rem;
            }

            .contact-method {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
